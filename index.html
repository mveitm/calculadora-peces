<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Precio Filete Chef IA</title>
    
    <!-- Configuración PWA y Iconos (usando el ícono de pez) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Iconos principales (mismo pez para favicon y PWA) -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icono app calculadora peces.png">
    <link rel="apple-touch-icon" href="./icono app calculadora peces.png">
    <meta name="theme-color" content="#1f2937"> <!-- Color de la barra de navegación del navegador -->

    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos en Modo Oscuro (High Contrast) */
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Fondo muy oscuro, casi negro */
            min-height: 100vh;
            /* Permite el scrolling vertical en la página */
            overflow-y: auto; 
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            background-attachment: fixed;
        }
        .container-app {
            background-color: #1f2937; /* Gris oscuro para la tarjeta principal */
            color: #f3f4f6;
            width: 95%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            /* Asegura que la tarjeta no ocupe toda la altura si hay contenido */
            max-height: 90vh;
            overflow-y: auto; 
        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .glass-panel {
            background: #374151; /* Panel intermedio oscuro */
            border: 1px solid #4b5563;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Animación de carga para IA */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .loading-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #4b5563 4%, #6b7280 25%, #4b5563 36%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-4 pt-8">

    <div id="app" class="container-app rounded-3xl p-6 md:p-8">
        
        <!-- Encabezado: SOLO el ícono del pez -->
        <header class="mb-8 text-center">
            <div class="flex flex-col items-center gap-2">
                <!-- Icono principal de la app (pez) -->
                <img src="./icono app calculadora peces.png"
                     alt="Icono Calculadora Filete"
                     class="w-16 h-16 rounded-3xl shadow-xl object-cover">

                <h1 class="text-3xl font-black text-white">
                    Calculadora
                </h1>
                <p class="text-indigo-400 font-medium tracking-wide uppercase text-xs">
                    Precio del Filete
                </p>
            </div>
        </header>

        <!-- VISTA DE CALCULADORA -->
        <div id="calculatorView" class="space-y-6">
            
            <!-- Selector de Pescado -->
            <div class="glass-panel p-5 rounded-2xl transition-all">
                <label for="selectFish" class="block text-sm font-bold text-indigo-300 mb-2 uppercase tracking-wider">
                    1. Tipo de Pez
                </label>
                <div class="relative">
                    <select id="selectFish" 
                            class="w-full p-4 bg-gray-700 border border-gray-600 text-white rounded-xl font-medium focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none appearance-none cursor-pointer">
                        <!-- JS Llenará esto -->
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
                <div class="mt-3 flex justify-end">
                    <span id="currentLoss" class="text-xs font-bold text-red-400 bg-red-900 px-2 py-1 rounded-md border border-red-700">--% Merma</span>
                </div>
            </div>

            <!-- Campo Precio Input -->
            <div class="glass-panel p-5 rounded-2xl transition-all">
                <label for="inputPrice" class="block text-sm font-bold text-indigo-300 mb-2 uppercase tracking-wider">
                    2. Precio Pescado Entero
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xl">$</span>
                    <input type="number" id="inputPrice" value="0" min="0" step="1" 
                           class="w-full p-4 pl-10 bg-gray-700 border border-gray-600 rounded-xl text-2xl font-bold text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none placeholder-gray-500"
                           placeholder="0">
                </div>
            </div>
            
            <!-- Resultado Final -->
            <div class="bg-gradient-to-br from-indigo-600 to-indigo-700 p-6 rounded-2xl shadow-xl text-white transform transition-all hover:scale-[1.02]">
                <span class="text-indigo-200 text-sm font-medium uppercase tracking-wider block mb-1">Precio del Filete</span>
                <span id="filletPrice" class="text-5xl font-black tracking-tight">$0</span>
                <span class="text-indigo-300 text-xs font-medium block mt-1">por Kilogramo</span>
            </div>

            <!-- SECCIÓN IA GEMINI -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <h3 class="text-sm font-bold text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-emerald-400">
                        <path fill-rule="evenodd" d="M9 4.5a.75.75 0 01.721.544l.813 2.846a3.75 3.75 0 002.576 2.576l2.846.813a.75.75 0 010 1.442l-2.846.813a3.75 3.75 0 00-2.576 2.576l-.813 2.846a.75.75 0 01-1.442 0l-.813-2.846a3.75 3.75 0 00-2.576-2.576l-2.846-.813a.75.75 0 010-1.442l2.846-.813a3.75 3.75 0 002.576-2.576l.813-2.846A.75.75 0 019 4.5zM6.97 15.03a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM8.22 17.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM6.75 16.5a.75.75 0 01.75.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                    Asistente Chef IA
                </h3>
                
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="askGemini('recipe')" class="group relative flex items-center justify-center gap-2 w-full p-3 bg-gray-700 border border-indigo-500 rounded-xl shadow-md hover:shadow-lg hover:border-indigo-400 transition-all">
                        <span class="relative text-indigo-300 font-semibold text-sm">✨ Sugerir Receta</span>
                    </button>
                    <div class="flex gap-3">
                         <button onclick="askGemini('marketing')" class="flex-1 group relative flex items-center justify-center gap-2 p-3 bg-gray-700 border border-gray-600 rounded-xl shadow-md hover:border-sky-400 transition-all">
                            <span class="relative text-gray-300 font-medium text-xs">✨ Descripción Menú</span>
                        </button>
                        <button onclick="askGemini('pricing')" class="flex-1 group relative flex items-center justify-center gap-2 p-3 bg-gray-700 border border-gray-600 rounded-xl shadow-md hover:border-emerald-400 transition-all">
                            <span class="relative text-gray-300 font-medium text-xs">✨ Estrategia Precio</span>
                        </button>
                    </div>
                </div>

                <!-- AI Response Area -->
                <div id="aiResponseContainer" class="hidden mt-4">
                    <div class="glass-panel p-4 rounded-xl border-l-4 border-emerald-400">
                        <div id="aiLoading" class="hidden space-y-2">
                            <div class="h-4 bg-gray-700 rounded loading-shimmer w-3/4"></div>
                            <div class="h-4 bg-gray-700 rounded loading-shimmer w-1/2"></div>
                        </div>
                        <div id="aiContent" class="text-sm text-gray-300 leading-relaxed markdown-prose"></div>
                    </div>
                </div>
            </div>

            <!-- Botón Config y PWA -->
            <div class="pt-6 mt-4 border-t border-gray-700 space-y-3">
                <button id="installButton" 
                        class="hidden w-full py-3 bg-green-600 text-white font-bold rounded-xl text-sm hover:bg-green-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
