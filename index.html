    <!-- Firebase Imports and PWA Logic -->
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
const apiKey = ""; // Gemini API Key (inyectada por entorno)

let db;
let auth;
let currentUserId = null;

// Datos de Merma Iniciales
let initialFishData = [
    { id: 'salmon', name: 'Salmón', loss: 35 },
    { id: 'reineta', name: 'Reineta', loss: 55 },
    { id: 'corvina', name: 'Corvina', loss: 38 },
    { id: 'merluza_austral', name: 'Merluza A.', loss: 35 },
    { id: 'congrio', name: 'Congrio', loss: 40 },
];
window.fishTypes = [...initialFishData];

// ---------------- PWA / ACCESO DIRECTO ----------------
let deferredPrompt = null;

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const installBtn = document.getElementById('installButton');
    if (installBtn) {
        installBtn.classList.remove('hidden');
    }
});

function triggerInstallPrompt(source = 'main') {
    const installBtn = document.getElementById('installButton');

    if (source === 'main' && installBtn) {
        installBtn.classList.add('hidden');
    }

    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
        });
    } else {
        if (source === 'settings') {
            const msg = document.getElementById('settingsShortcutMessage');
            if (msg) {
                const isIOS = /iphone|ipad|ipod/i.test(window.navigator.userAgent);
                msg.classList.remove('hidden');
                msg.textContent = isIOS
                    ? 'En iPhone/iPad: abre esta página en Safari, toca el botón Compartir y luego “Añadir a pantalla de inicio”.'
                    : 'Abre el menú de tu navegador (⋮ o ⁝) y elige “Añadir a pantalla de inicio” para crear el acceso directo.';
            }
        } else {
            const content = document.getElementById('aiContent');
            const container = document.getElementById('aiResponseContainer');
            if (content && container) {
                content.innerHTML = "<span class='text-yellow-400'>Parece que ya tienes la aplicación instalada o tu navegador no soporta esta función.</span>";
                container.classList.remove('hidden');
            }
        }
    }
}

const installBtn = document.getElementById('installButton');
if (installBtn) {
    installBtn.addEventListener('click', () => triggerInstallPrompt('main'));
}

if (window.matchMedia('(display-mode: standalone)').matches && installBtn) {
    installBtn.classList.add('hidden');
}

// Exponer función del botón de Ajustes
window.createHomeScreenShortcut = function () {
    triggerInstallPrompt('settings');
};

// ---------------- INICIALIZACIÓN FIREBASE ----------------
async function initializeFirebase() {
    if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
        setupUI();
        return;
    }
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);

    try {
        if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
        else await signInAnonymously(auth);
    } catch (error) {
        console.error("Auth Error:", error);
        setupUI();
        return;
    }

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserId = user.uid;
            loadSettingsFromFirestore();
        } else {
            setupUI();
        }
    });
}

function getSettingsDocRef() {
    if (!currentUserId) return null;
    return doc(db, `artifacts/${appId}/users/${currentUserId}/fish_settings`, 'config');
}

async function loadSettingsFromFirestore() {
    const docRef = getSettingsDocRef();
    if (!docRef) {
        setupUI();
        return;
    }
    try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const savedSettings = docSnap.data().mermaData;
            window.fishTypes = initialFishData.map(initial => {
                const saved = savedSettings.find(s => s.id === initial.id);
                const newLoss = (saved && typeof saved.loss === 'number') ? Math.round(saved.loss) : initial.loss;
                return { ...initial, loss: newLoss };
            });
        }
    } catch (e) {
        console.error(e);
    }
    setupUI();
}

window.saveSettings = async function () {
    const docRef = getSettingsDocRef();
    const mermaInputs = document.getElementById('mermaInputs').children;
    const updatedFishData = [];
    
    for (let i = 0; i < mermaInputs.length; i++) {
        const inputElement = mermaInputs[i].querySelector('input');
