<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Precio Filete Chef IA</title>
    
    <!-- Configuración PWA y Iconos (usando el ícono de pez) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Iconos principales (mismo pez para favicon y PWA) -->
    <link rel="icon" type="image/jpg" sizes="320x320" href="./icono app calculadora peces.jpg">
    <link rel="apple-touch-icon" href="./icono app calculadora peces.jpg">
    <meta name="theme-color" content="#1f2937"> <!-- Color de la barra de navegación del navegador -->

    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos en Modo Oscuro (High Contrast) */
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Fondo muy oscuro, casi negro */
            min-height: 100vh;
            /* Permite el scrolling vertical en la página */
            overflow-y: auto; 
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            background-attachment: fixed;
        }
        .container-app {
            background-color: #1f2937; /* Gris oscuro para la tarjeta principal */
            color: #f3f4f6;
            width: 95%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            /* Asegura que la tarjeta no ocupe toda la altura si hay contenido */
            max-height: 90vh;
            overflow-y: auto; 
        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .glass-panel {
            background: #374151; /* Panel intermedio oscuro */
            border: 1px solid #4b5563;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Animación de carga para IA */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .loading-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #4b5563 4%, #6b7280 25%, #4b5563 36%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-4 pt-8">

    <div id="app" class="container-app rounded-3xl p-6 md:p-8">
        
        <!-- Encabezado: ícono del pez + título en una línea -->
       <header class="mb-8 text-center">
          <h1 class="text-3xl font-black text-white flex items-center justify-center gap-3 mb-1">
            <!-- Contenedor azul grande -->
            <span class="w-20 h-20 bg-indigo-600 rounded-3xl shadow-xl flex items-center justify-center overflow-hidden">
              <!-- Imagen del pez, ocupando TODO el espacio azul -->
              <img
                src="./icono app calculadora peces.jpg"
                alt="Icono Calculadora Filete"
                class="w-full h-full object-cover"
              >
            </span>
            <span>Calculadora</span>
          </h1>
          <p class="text-indigo-400 font-medium tracking-wide uppercase text-xs">
            Precio del Filete
          </p>
        </header>


        <!-- VISTA DE CALCULADORA -->
        <div id="calculatorView" class="space-y-6">
            
            <!-- Selector de Pescado -->
            <div class="glass-panel p-5 rounded-2xl transition-all">
                <label for="selectFish" class="block text-sm font-bold text-indigo-300 mb-2 uppercase tracking-wider">
                    1. Tipo de Pez
                </label>
                <div class="relative">
                    <select id="selectFish" 
                            class="w-full p-4 bg-gray-700 border border-gray-600 text-white rounded-xl font-medium focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none appearance-none cursor-pointer">
                        <!-- JS llenará esto -->
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-3 flex justify-end">
                    <span id="currentLoss" class="text-xs font-bold text-red-400 bg-red-900 px-2 py-1 rounded-md border border-red-700">--% Merma</span>
                </div>
            </div>

            <!-- Campo Precio Input -->
            <div class="glass-panel p-5 rounded-2xl transition-all">
                <label for="inputPrice" class="block text-sm font-bold text-indigo-300 mb-2 uppercase tracking-wider">
                    2. Precio Pescado Entero
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xl">$</span>
                    <input type="number" id="inputPrice" value="0" min="0" step="1" 
                           class="w-full p-4 pl-10 bg-gray-700 border border-gray-600 rounded-xl text-2xl font-bold text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none placeholder-gray-500"
                           placeholder="0">
                </div>
            </div>
            
            <!-- Resultado Final -->
            <div class="bg-gradient-to-br from-indigo-600 to-indigo-700 p-6 rounded-2xl shadow-xl text-white transform transition-all hover:scale-[1.02]">
                <span class="text-indigo-200 text-sm font-medium uppercase tracking-wider block mb-1">Precio del Filete</span>
                <span id="filletPrice" class="text-5xl font-black tracking-tight">$0</span>
                <span class="text-indigo-300 text-xs font-medium block mt-1">por Kilogramo</span>
            </div>

            <!-- SECCIÓN IA GEMINI -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <h3 class="text-sm font-bold text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-emerald-400">
                        <path fill-rule="evenodd" d="M9 4.5a.75.75 0 01.721.544l.813 2.846a3.75 3.75 0 002.576 2.576l2.846.813a.75.75 0 010 1.442l-2.846.813a3.75 3.75 0 00-2.576 2.576l-.813 2.846a.75.75 0 01-1.442 0l-.813-2.846a3.75 3.75 0 00-2.576-2.576l-2.846-.813a.75.75 0 010-1.442l2.846-.813a3.75 3.75 0 002.576-2.576l.813-2.846A.75.75 0 019 4.5zM6.97 15.03a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM8.22 17.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM6.75 16.5a.75.75 0 01.75.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                    Asistente Chef IA
                </h3>
                
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="askGemini('recipe')" class="group relative flex items-center justify-center gap-2 w-full p-3 bg-gray-700 border border-indigo-500 rounded-xl shadow-md hover:shadow-lg hover:border-indigo-400 transition-all">
                        <span class="relative text-indigo-300 font-semibold text-sm">✨ Sugerir Receta</span>
                    </button>
                    <div class="flex gap-3">
                        <button onclick="askGemini('marketing')" class="flex-1 group relative flex items-center justify-center gap-2 p-3 bg-gray-700 border border-gray-600 rounded-xl shadow-md hover:border-sky-400 transition-all">
                            <span class="relative text-gray-300 font-medium text-xs">✨ Descripción Menú</span>
                        </button>
                        <button onclick="askGemini('pricing')" class="flex-1 group relative flex items-center justify-center gap-2 p-3 bg-gray-700 border border-gray-600 rounded-xl shadow-md hover:border-emerald-400 transition-all">
                            <span class="relative text-gray-300 font-medium text-xs">✨ Estrategia Precio</span>
                        </button>
                    </div>
                </div>

                <!-- AI Response Area -->
                <div id="aiResponseContainer" class="hidden mt-4">
                    <div class="glass-panel p-4 rounded-xl border-l-4 border-emerald-400">
                        <div id="aiLoading" class="hidden space-y-2">
                            <div class="h-4 bg-gray-700 rounded loading-shimmer w-3/4"></div>
                            <div class="h-4 bg-gray-700 rounded loading-shimmer w-1/2"></div>
                        </div>
                        <div id="aiContent" class="text-sm text-gray-300 leading-relaxed markdown-prose"></div>
                    </div>
                </div>
            </div>

            <!-- Botón Config y PWA -->
            <div class="pt-6 mt-4 border-t border-gray-700 space-y-3">
                <button id="installButton" 
                        class="hidden w-full py-3 bg-green-600 text-white font-bold rounded-xl text-sm hover:bg-green-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    Añadir a Pantalla de Inicio
                </button>
                <button onclick="showSettings()"
                        class="w-full py-2 text-gray-400 font-semibold text-sm hover:text-indigo-400 transition-colors flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Configurar Mermas
                </button>
            </div>
        </div>

        <!-- VISTA DE CONFIGURACIÓN -->
        <div id="settingsView" class="hidden space-y-6">
            <div class="flex items-center justify-between mb-4 border-b border-gray-700 pb-4">
                <h2 class="text-xl font-bold text-white">Ajustar Mermas</h2>
                <button onclick="showCalculator()" class="text-gray-400 hover:text-white">✕</button>
            </div>
            
            <p class="text-sm text-gray-400 bg-gray-700 p-3 rounded-lg border border-gray-600">
                Ajusta el porcentaje de pérdida para calibrar el cálculo según tu realidad.
            </p>

            <!-- Lista de Mermas (se llenará con JS) -->
            <div id="mermaInputs" class="space-y-3 max-h-[40vh] overflow-y-auto pr-2">
                <!-- Inputs dinámicos aquí -->
            </div>

            <!-- Botones de Acción -->
            <div class="pt-4 space-y-3">
                <button onclick="saveSettings()"
                        class="w-full py-4 bg-indigo-600 text-white font-bold text-lg rounded-xl 
                               hover:bg-indigo-700 shadow-lg active:scale-[0.98] transition-all">
                    Guardar Cambios
                </button>
                <button onclick="resetDefaults()"
                        class="w-full py-3 text-red-400 font-medium text-sm hover:bg-gray-700 rounded-xl transition-colors">
                    Restablecer Valores Originales
                </button>

                <!-- Botón para crear acceso directo en pantalla de inicio -->
                <button type="button"
                        onclick="createHomeScreenShortcut()"
                        class="w-full py-3 bg-emerald-600 text-white font-semibold text-sm rounded-xl hover:bg-emerald-700 shadow-md flex items-center justify-center gap-2">
                    <img src="./icono app calculadora peces.png" alt="" class="w-5 h-5 rounded-full">
                    <span>Crear acceso directo en mi celular</span>
                </button>

                <p id="settingsShortcutMessage" class="hidden text-xs text-gray-400 text-center"></p>
            </div>
        </div>

    </div>

    <!-- Firebase Imports and PWA Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const apiKey = ""; // Gemini API Key (inyectada por entorno)

        let db;
        let auth;
        let currentUserId = null;
        
        // Datos de Merma Iniciales
        let initialFishData = [
            { id: 'salmon', name: 'Salmón', loss: 35 },
            { id: 'reineta', name: 'Reineta', loss: 55 },
            { id: 'corvina', name: 'Corvina', loss: 38 },
            { id: 'merluza_austral', name: 'Merluza A.', loss: 35 },
            { id: 'congrio', name: 'Congrio', loss: 40 },
        ];
        window.fishTypes = [...initialFishData]; 

        // ---------------- PWA / ACCESO DIRECTO ----------------
        let deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installButton');
            if (installBtn) {
                installBtn.classList.remove('hidden');
            }
        });

        function triggerInstallPrompt(source = 'main') {
            const installBtn = document.getElementById('installButton');

            if (source === 'main' && installBtn) {
                installBtn.classList.add('hidden');
            }

            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                });
            } else {
                if (source === 'settings') {
                    const msg = document.getElementById('settingsShortcutMessage');
                    if (msg) {
                        const isIOS = /iphone|ipad|ipod/i.test(window.navigator.userAgent);
                        msg.classList.remove('hidden');
                        msg.textContent = isIOS
                            ? 'En iPhone/iPad: abre esta página en Safari, toca el botón Compartir y luego “Añadir a pantalla de inicio”.'
                            : 'Abre el menú de tu navegador (⋮ o ⁝) y elige “Añadir a pantalla de inicio” para crear el acceso directo.';
                    }
                } else {
                    const content = document.getElementById('aiContent');
                    const container = document.getElementById('aiResponseContainer');
                    if (content && container) {
                        content.innerHTML = "<span class='text-yellow-400'>Parece que ya tienes la aplicación instalada o tu navegador no soporta esta función.</span>";
                        container.classList.remove('hidden');
                    }
                }
            }
        }

        const installBtn = document.getElementById('installButton');
        if (installBtn) {
            installBtn.addEventListener('click', () => triggerInstallPrompt('main'));
        }

        if (window.matchMedia('(display-mode: standalone)').matches && installBtn) {
            installBtn.classList.add('hidden');
        }

        // Exponer función del botón de Ajustes
        window.createHomeScreenShortcut = function () {
            triggerInstallPrompt('settings');
        };

        // ---------------- INICIALIZACIÓN FIREBASE ----------------
        async function initializeFirebase() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                setupUI();
                return;
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Error:", error);
                setupUI();
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    loadSettingsFromFirestore();
                } else {
                    setupUI();
                }
            });
        }

        function getSettingsDocRef() {
            if (!currentUserId) return null;
            return doc(db, `artifacts/${appId}/users/${currentUserId}/fish_settings`, 'config');
        }

        async function loadSettingsFromFirestore() {
            const docRef = getSettingsDocRef();
            if (!docRef) return;
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const savedSettings = docSnap.data().mermaData;
                    window.fishTypes = initialFishData.map(initial => {
                        const saved = savedSettings.find(s => s.id === initial.id);
                        const newLoss = (saved && typeof saved.loss === 'number') ? Math.round(saved.loss) : initial.loss;
                        return { ...initial, loss: newLoss };
                    });
                }
            } catch (e) {
                console.error(e);
            }
            setupUI();
        }

        window.saveSettings = async function () {
            const docRef = getSettingsDocRef();
            const mermaInputs = document.getElementById('mermaInputs').children;
            const updatedFishData = [];
            
            for (let i = 0; i < mermaInputs.length; i++) {
                const inputElement = mermaInputs[i].querySelector('input');
                const fishId = inputElement.dataset.id;
                let newLoss = Math.round(parseFloat(inputElement.value) || 0);
                if (newLoss < 0) newLoss = 0;
                if (newLoss > 99) newLoss = 99;
                
                const fish = window.fishTypes.find(f => f.id === fishId);
                if (fish) {
                    fish.loss = newLoss;
                    updatedFishData.push(fish);
                }
            }
            
            if (docRef) {
                try {
                    await setDoc(docRef, { mermaData: updatedFishData });
                } catch (e) {
                    console.error("Save error", e);
                }
            }
            window.showCalculator();
        };

        // ---------------- LÓGICA UI ----------------
        window.calculatePrice = function () {
            const select = document.getElementById('selectFish');
            if (!select || select.value === "") return;
            
            const selectedLoss = Math.round(parseFloat(select.value));
            const inputPrice = Math.round(parseFloat(document.getElementById('inputPrice').value) || 0);

            const yieldDecimal = 1 - (selectedLoss / 100);
            let filletPrice = 0;
            if (yieldDecimal > 0) filletPrice = inputPrice / yieldDecimal;

            document.getElementById('currentLoss').textContent = `${selectedLoss}% Merma`; 
            
            const formatted = new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(filletPrice);

            document.getElementById('filletPrice').textContent = formatted;
        };

        // ---------------- GEMINI API ----------------
        window.askGemini = async function (type) {
            const select = document.getElementById('selectFish');
            const fishName = select.options[select.selectedIndex].text.split('(')[0].trim();
            const filletPriceText = document.getElementById('filletPrice').textContent;
            
            const container = document.getElementById('aiResponseContainer');
            const loading = document.getElementById('aiLoading');
            const content = document.getElementById('aiContent');
            
            container.classList.remove('hidden');
            loading.classList.remove('hidden');
            content.innerHTML = '';

            let prompt = "";
            if (type === 'recipe') {
                prompt = `Eres un chef experto en gastronomía marina. Sugiere una idea de receta creativa, breve y deliciosa para cocinar ${fishName}. Solo el nombre del plato y una descripción de 2 líneas. Responde en español.`;
            } else if (type === 'marketing') {
                prompt = `Eres un experto en marketing gastronómico. Escribe una descripción de menú muy apetitosa y elegante para vender un plato de ${fishName} en un restaurante de alta cocina. Máximo 30 palabras. Responde en español.`;
            } else if (type === 'pricing') {
                const rawPrice = parseFloat(filletPriceText.replace(/[^0-9,-]+/g,"").replace(",", "."));
                let suggestedPrice = 0;

                if (rawPrice > 0) {
                    const costPerPortion = (rawPrice / 1000) * 250; 
                    suggestedPrice = costPerPortion / 0.30; 
                }
                
                const suggestedPriceFormatted = new Intl.NumberFormat('es-CL', {
                    style: 'currency',
                    currency: 'CLP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(suggestedPrice);

                prompt = `Eres un consultor financiero de restaurantes. El costo de materia prima (filete) del ${fishName} es ${filletPriceText} por kg. Tu precio sugerido de venta para un plato de 250g, usando un Food Cost del 30%, es ${suggestedPriceFormatted}. Justifica brevemente este precio y da un consejo de rentabilidad relacionado con la merma. Responde en español.`;
            }

            try {
                let data = null;
                const maxRetries = 3;
                for (let i = 0; i < maxRetries; i++) {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    if (response.ok) {
                        data = await response.json();
                        break;
                    }
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    } else {
                        throw new Error("Error en API después de reintentos.");
                    }
                }
                
                const text = data.candidates[0]?.content?.parts[0]?.text || "";
                content.innerHTML = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong class="text-white">$1</strong>')
                    .replace(/\n/g, '<br>')
                    .replace(/^- (.*)/gm, '<span class="block ml-4">• $1</span>');
                
            } catch (error) {
                console.error(error);
                content.innerHTML = "<span class='text-red-400'>Error al consultar al Chef IA. Intenta de nuevo.</span>";
            } finally {
                loading.classList.add('hidden');
            }
        };

        function populateSelectors() {
            const select = document.getElementById('selectFish');
            const mermaInputsContainer = document.getElementById('mermaInputs');
            if (!select || !mermaInputsContainer) return;

            select.innerHTML = ''; 
            mermaInputsContainer.innerHTML = '';
            
            window.fishTypes.forEach(fish => {
                const option = document.createElement('option');
                option.value = Math.round(fish.loss); 
                option.textContent = fish.name;
                select.appendChild(option);

                const row = document.createElement('div');
                row.className = 'flex justify-between items-center p-4 bg-gray-700 rounded-xl border border-gray-600 shadow-sm';
                row.innerHTML = `
                    <span class="font-bold text-gray-200">${fish.name}</span>
                    <div class="relative flex items-center">
                        <input type="number" data-id="${fish.id}" value="${Math.round(fish.loss)}" min="0" max="99" step="1"
                               class="w-20 py-2 pl-3 pr-8 bg-gray-800 border border-gray-600 rounded-lg text-right font-bold text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2);">
                        <span class="absolute right-3 text-gray-400 font-bold text-xs">%</span>
                    </div>
                `;
                mermaInputsContainer.appendChild(row);
            });
            
            select.onchange = window.calculatePrice;
            window.calculatePrice();
        }

        window.showSettings = function () {
            document.getElementById('calculatorView').classList.add('hidden');
            document.getElementById('settingsView').classList.remove('hidden');
            populateSelectors(); 
        };

        window.showCalculator = function () {
            document.getElementById('settingsView').classList.add('hidden');
            document.getElementById('calculatorView').classList.remove('hidden');
            populateSelectors();
            window.calculatePrice();
        };

        window.resetDefaults = function () {
            window.fishTypes = [...initialFishData];
            populateSelectors(); 
            window.saveSettings(); 
        };

        function setupUI() {
            populateSelectors();
            const inputPrice = document.getElementById('inputPrice');
            if (inputPrice) {
                inputPrice.addEventListener('input', window.calculatePrice);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
